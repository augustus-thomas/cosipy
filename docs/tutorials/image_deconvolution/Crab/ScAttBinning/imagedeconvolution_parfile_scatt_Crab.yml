author: Hiroki Yoneda 
date: 2024-06-12
model_definition:
  class: "AllSkyImage"
  property:
    coordinate: "galactic"
    nside: 8
    scheme: "ring"
    energy_edges: # shoud be the same as the response matrix
      value: [100.0 , 158.489 , 251.189 , 398.107 , 630.957 , 1000.0 , 1584.89 , 2511.89 , 3981.07 , 6309.57 , 10000.0 ] 
      unit: "keV"
    unit: "cm-2 s-1 sr-1" # do not change it as for now
  initialization:
    algorithm: "flat" # more methods, e.g., simple-backprojection, user-defined, would be implemented.
    parameter:
      value: [1e-4, 1e-4, 1e-4, 1e-4, 1e-4, 1e-4, 1e-4, 1e-4, 1e-4, 1e-4] #the number of these values should be the same as "the number of energy_edges - 1".
      unit: "cm-2 s-1 sr-1"  # do not change it as for now
deconvolution:
  algorithm: "RL"
  parameter:
    iteration_max: 10
    acceleration:
        activate: True
        alpha_max: 10.0
    response_weighting:
        activate: True
        index: 0.5
    smoothing:
        activate: True
        FWHM:
            value: 2.0
            unit: "deg"
    stopping_criteria:
        statistics: "log-likelihood"
        threshold: 0.01
    background_normalization_optimization:
        activate: True
        range: {"albedo": [0.01, 10.0]}
    save_results:
        activate: False
        directory: "/results"
        only_final_result: True
